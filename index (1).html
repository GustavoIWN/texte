<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Agrinho</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pagina_inicial_style.css">
    <style>
        .audio-control {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Música de fundo -->
    <audio id="background-music" loop>
        <source src="musica.mp3" type="audio/mp3">
    </audio>
    <div class="overlay"></div>
    <video autoplay muted loop id="bg-video">
        <source src="video.mp4" type="video/mp4">
    </video>
    <div class="content">
        <h1>Colégio Estadual Dom Pedro II</h1>
        <h2>Agrinho 2024 - Programação</h2>
        <h3>DO CAMPO PARA A CIDADE</h3>
        <p class="integrantes">
            Gustavo Weis Novacki<br>
            Carolina Biernaski<br>
            Luiz Henrique Pereira Batista<br>
            Paula Biernaski
        </p>
        <button class="botao" onclick="location.href='page.html'">Começar</button>
        <button id="play-music" class="audio-control">Tocar Música</button>
    </div>
    <script>
        // Código para controlar o áudio
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('background-music');
            audio.volume = 1; // Ajuste o volume conforme necessário
            const playButton = document.getElementById('play-music');
            playButton.disabled = false; // Certifique-se de que o botão está habilitado
            playButton.addEventListener('click', () => {
                audio.play();
            });
        });
    </script>
</body>
</html>
